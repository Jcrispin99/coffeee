{% extends "base.html"%}
{% load tailwind_filters %}

{% block title %}Login{% endblock %}
{% block content %}
<h1 class="text-3xl font-bold text-center text-gray-900 dark:text-white">Login</h1>
<form action="" method="post">
    {% csrf_token %}
    {{ form|crispy}}
    <button type="submit" class="inline-block rounded-sm border border-indigo-600 bg-indigo-600 px-12 py-3 text-sm font-medium text-white hover:bg-transparent hover:text-indigo-600 focus:ring-3 focus:outline-hidden">Login</button>
</form>
{% endblock%}
