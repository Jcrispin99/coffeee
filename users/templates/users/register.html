{% extends "base.html" %}
{% load tailwind_filters %}

{% block title %}Registro{% endblock %}
{% block content %}
<h1 class="text-3xl font-bold text-center text-gray-900 dark:text-white">Registro</h1>
<form method="post" class="max-w-lg mx-auto mt-6 p-6 bg-white rounded-lg shadow-md">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="w-full rounded-sm border border-green-600 bg-green-600 px-12 py-3 text-sm font-medium text-white hover:bg-transparent hover:text-green-600 focus:ring-3 focus:outline-hidden">
        Registrarse
    </button>
</form>
{% endblock %}
