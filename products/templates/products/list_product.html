{% extends "base.html" %}

{% block title %}Lista de Productos{% endblock %}

{% block content %}
<div class="max-w-6xl mx-auto mt-10">
    <h1 class="text-3xl font-bold mb-8 text-center">Productos en Venta</h1>
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
        {% for product in product_list %}
            <div class="bg-white p-6 rounded-lg shadow-md">
                {% if product.photo %}
                    <img src="{{ product.photo.url }}" 
                         alt="{{ product.name }}" 
                         class="h-40 w-full object-cover rounded-md mb-4">
                {% endif %}
                <h2 class="text-lg font-semibold">{{ product.name }}</h2>
                <p class="text-gray-500 mb-2">{{ product.description }}</p>
                <p class="text-xl font-bold text-blue-600 mb-4">${{ product.price }}</p>
                <button class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 w-full">
                    Agregar al carrito
                </button>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
