<!DOCTYPE html/>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}Coffee Shop{% endblock %}</title>
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    </head>
    <body>
        <!-- Navbar -->
        <nav class="bg-gray-800 text-white">
            <div class="container mx-auto flex justify-between items-center p-4">
                <!-- Logo -->
                <a href="{% url 'list_product' %}" class="text-xl font-bold">Coffee Shop</a>

                <!-- Botones -->
                <div class="flex items-center space-x-4">
                    {% if user.is_authenticated %}
                        <a href="{% url 'orders' %}" class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded">
                            Mis Órdenes
                        </a>
                        <form action="{% url 'logout' %}" method="post" class="inline">
                            {% csrf_token %}
                            <button type="submit" class="bg-red-600 hover:bg-red-700 text-white font-medium py-2 px-4 rounded">
                                Logout
                            </button>
                        </form>
                    {% else %}
                        <a href="{% url 'register' %}" class="bg-green-600 hover:bg-green-700 text-white font-medium py-2 px-4 rounded">
                            Registrarse
                        </a>
                        <a href="{% url 'login' %}" class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded">
                            Iniciar sesión
                        </a>
                    {% endif %}
                </div>
            </div>
        </nav>

        <!-- Contenido principal -->
        <main class="container mx-auto mt-6">
            {% block content %}{% endblock %}
        </main>
    </body>
</html>
